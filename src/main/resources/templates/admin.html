      <div class="container">
          <div class="row">
              <div class="col-sm-2 " style="text-align:center;">
                <ul class="nav nav-pills nav-stacked nav_color shadow">
                    <li class="active"><a href="#">网站首页</a></li>
                    <li><a href="#">插入机票</a></li>
                  
                </ul>
              </div>

                <!--  right  part  -->

             <div class="col-sm-8" >


                 <form class="form-horizontal" role="form" th:action="@{/admin1}" th:method="post">
                     <h4>1.录入信息</h4>
                     <hr>
                     <div class="form-group">
                         <label  class="col-sm-2 control-label">航班地点</label>
                         <div class="col-sm-10">
                             <input type="text" class="form-control"  name="project"
                                    placeholder="请输入起始地点">
                         </div>
                     </div>
                     <div class="form-group">
                         <label  class="col-sm-2 control-label">时间</label>
                         <div class="col-sm-10">
                             <input type="text" class="form-control"  name="detail"
                                    placeholder="请输入时间">
                         </div>
                     </div>
                     <div class="form-group">
                         <label  class="col-sm-2 control-label">数量</label>
                         <div class="col-sm-10">
                             <input type="text" class="form-control" name="num"
                                    placeholder="请输入数量">
                         </div>
                     </div>
                     <div class="form-group">
                         <label  class="col-sm-2 control-label">号码</label>
                         <div class="col-sm-10">
                             <input type="text" class="form-control" name="code"
                                    placeholder="请输入号码">
                         </div>
                     </div>
                     <div class="form-group">
                         <div class="col-sm-offset-2 col-sm-10">
                             <button type="submit" class="btn btn-primary">录入</button>
                         </div>
                     </div>

                 </form>

                 <h4>2.查询机票信息</h4>
                 <hr>

                 <h5>全局查询</h5>
                 <form class="form-horizontal" role="form" th:action="@{/select_admin_all}" th:method="get">
                     <div class="form-group">
                         <label  class="col-sm-2 control-label">全局查询</label>
                         <div class="col-sm-10">
                             <input type="text" class="form-control" name="demo"
                                    placeholder="输入任意信息查询">
                         </div>
                     </div>
                     <div class="form-group">
                         <div class="col-sm-offset-2 col-sm-10">
                             <button type="submit" class="btn btn-primary">查询</button>
                         </div>
                     </div>
                 </form>


                 <h5>按条件查询</h5>
                 <form class="form-horizontal" role="form" th:action="@{/select_radio}" th:method="get">
                     <div class="form-group">
                         <label  class="col-sm-2 control-label">选择条件查询</label>
                         <div class="col-sm-10">
                             <input type="text" class="form-control" name="demo"
                                    placeholder="按条件查询">
                         </div>
                     </div>

                     <div class="form-group">
                         <div>
                             <label class="radio-inline">
                                 <input type="radio" name="pro" id="optionsRadios1" value="project" checked> 起始地点
                             </label>
                             <label class="radio-inline">
                                 <input type="radio" name="pro" id="optionsRadios2"  value="detail"> 时间
                             </label>
                             <label class="radio-inline">
                                 <input type="radio" name="pro" id="optionsRadios3" value="code"> 号码
                             </label>
                             <label class="radio-inline">
                                 <input type="radio" name="pro" id="optionsRadios4"  value="num"> 所剩数量
                             </label>

                         </div>
                     </div>

                     <div class="form-group">
                         <div class="col-sm-offset-2 col-sm-10">
                             <button type="submit" class="btn btn-primary">查询</button>
                         </div>
                     </div>
                 </form>



                 <table class="table table-hover">
                     <caption>查询到的航空机票：</caption>
                     <thead>
                     <tr >
                         <th >起始地点</th>
                         <th >起飞时间</th>
                         <th >编号</th>
                         <th >机票剩余数量</th>
                     </tr>
                     </thead>
                     <tbody>
                     <tr th:each="item:${info}">
                         <td th:text="${item.project}"></td>
                         <td th:text="${item.detail}"></td>
                         <td th:text="${item.code}"></td>
                         <td th:text="${item.num}"></td>
                         <td><a th:href="'delete_admin?code='+${item.code}"><button type="button" class="btn btn-danger">删除</button></a></td>
                         <td><a th:href="'change?code='+${item.code}+'&detail='+${item.detail}+'&project='+${item.project}+'&num='+${item.num}"><button type="button" class="btn btn-primary">更改</button></a></td>

                     </tr>

                     <!--    <a th:href="@{'/order'+${item.code}}">-->
                     </tbody>

                 </table>

                 <h4>3.机票信息概览</h4>
                 <hr>

              <table class="table table-hover">
                  <caption>航空机票选购</caption>
                  <thead>
                  <tr >
                      <th >起始地点</th>
                      <th >起飞时间</th>
                      <th >编号</th>
                      <th >机票剩余数量</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="item:${info2}">
                      <td th:text="${item.project}"></td>
                      <td th:text="${item.detail}"></td>
                      <td th:text="${item.code}"></td>
                      <td th:text="${item.num}"></td>
                      <td><a th:href="'delete_admin?code='+${item.code}"><button type="button" class="btn btn-danger">删除</button></a></td>
                      <td><a th:href="'change?code='+${item.code}+'&detail='+${item.detail}+'&project='+${item.project}+'&num='+${item.num}"><button type="button" class="btn btn-primary">更改</button></a></td>
                  </tr>



                  <!--                <a th:href="@{'/order'+${item.code}}">-->
                  </tbody>


              </table>
                
            </div>


          </div>
          <p>@2021 TM </p>
      </div>

      <div class="jumbotron text-center" style="margin-bottom:0">
        <p>西华航空公司管理系统</p>
      </div>
 
</body>
